<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewCitasTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewCitasLabel_idcitas}"/>
                    <h:outputText value="#{citasController.selected.idcitas}" title="#{bundle.ViewCitasTitle_idcitas}"/>
                    <h:outputText value="#{bundle.ViewCitasLabel_idpet}"/>
                    <h:outputText value="#{citasController.selected.idpet}" title="#{bundle.ViewCitasTitle_idpet}"/>
                    <h:outputText value="#{bundle.ViewCitasLabel_fecha}"/>
                    <h:outputText value="#{citasController.selected.fecha}" title="#{bundle.ViewCitasTitle_fecha}">
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:outputText>
                    <h:outputText value="#{bundle.ViewCitasLabel_hora}"/>
                    <h:outputText value="#{citasController.selected.hora}" title="#{bundle.ViewCitasTitle_hora}"/>
                    <h:outputText value="#{bundle.ViewCitasLabel_servicio}"/>
                    <h:outputText value="#{citasController.selected.servicio}" title="#{bundle.ViewCitasTitle_servicio}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{citasController.destroyAndView}" value="#{bundle.ViewCitasDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewCitasEditLink}"/>
                <br />
                <h:commandLink action="#{citasController.prepareCreate}" value="#{bundle.ViewCitasCreateLink}" />
                <br />
                <h:commandLink action="#{citasController.prepareList}" value="#{bundle.ViewCitasShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewCitasIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
