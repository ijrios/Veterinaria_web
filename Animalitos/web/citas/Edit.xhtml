<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditCitasTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditCitasLabel_idcitas}" for="idcitas" />
                    <h:inputText id="idcitas" value="#{citasController.selected.idcitas}" title="#{bundle.EditCitasTitle_idcitas}" required="true" requiredMessage="#{bundle.EditCitasRequiredMessage_idcitas}"/>
                    <h:outputLabel value="#{bundle.EditCitasLabel_idpet}" for="idpet" />
                    <h:inputText id="idpet" value="#{citasController.selected.idpet}" title="#{bundle.EditCitasTitle_idpet}" required="true" requiredMessage="#{bundle.EditCitasRequiredMessage_idpet}"/>
                    <h:outputLabel value="#{bundle.EditCitasLabel_fecha}" for="fecha" />
                    <h:inputText id="fecha" value="#{citasController.selected.fecha}" title="#{bundle.EditCitasTitle_fecha}" required="true" requiredMessage="#{bundle.EditCitasRequiredMessage_fecha}">
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.EditCitasLabel_hora}" for="hora" />
                    <h:inputText id="hora" value="#{citasController.selected.hora}" title="#{bundle.EditCitasTitle_hora}" required="true" requiredMessage="#{bundle.EditCitasRequiredMessage_hora}"/>
                    <h:outputLabel value="#{bundle.EditCitasLabel_servicio}" for="servicio" />
                    <h:inputText id="servicio" value="#{citasController.selected.servicio}" title="#{bundle.EditCitasTitle_servicio}" required="true" requiredMessage="#{bundle.EditCitasRequiredMessage_servicio}"/>
                </h:panelGrid>
                <h:commandLink action="#{citasController.update}" value="#{bundle.EditCitasSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditCitasViewLink}"/>
                <br />
                <h:commandLink action="#{citasController.prepareList}" value="#{bundle.EditCitasShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditCitasIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
