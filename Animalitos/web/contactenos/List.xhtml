<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListContactenosTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListContactenosEmpty}" rendered="#{contactenosController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{contactenosController.items.rowCount > 0}">
                    <h:outputText value="#{contactenosController.pagination.pageFirstItem + 1}..#{contactenosController.pagination.pageLastItem + 1}/#{contactenosController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{contactenosController.previous}" value="#{bundle.Previous} #{contactenosController.pagination.pageSize}" rendered="#{contactenosController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{contactenosController.next}" value="#{bundle.Next} #{contactenosController.pagination.pageSize}" rendered="#{contactenosController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{contactenosController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListContactenosTitle_nombres}"/>
                            </f:facet>
                            <h:outputText value="#{item.nombres}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListContactenosTitle_correo}"/>
                            </f:facet>
                            <h:outputText value="#{item.correo}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListContactenosTitle_telefono}"/>
                            </f:facet>
                            <h:outputText value="#{item.telefono}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{contactenosController.prepareView}" value="#{bundle.ListContactenosViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{contactenosController.prepareEdit}" value="#{bundle.ListContactenosEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{contactenosController.destroy}" value="#{bundle.ListContactenosDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{contactenosController.prepareCreate}" value="#{bundle.ListContactenosCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListContactenosIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
