<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <title>Proveedores</title>
        <link rel="stylesheet" type="text/css" href="logincss/css/util.css"/>
	<link rel="stylesheet" type="text/css" href="logincss/css/main.css"/>
        <link href="../resources/style/iotcss.css" rel="stylesheet" type="text/css"/>
        <link href="../resources/style/iotcss2.css" rel="stylesheet" type="text/css"/>
        <h:outputStylesheet name="css/jsfcrud.css"/>
    </h:head>
    <h:body>
         <nav class ="navbar">
            <ul class="navbar__menu">
                <br></br>
                <center><h1 class ="title" >IOT STORE</h1></center>
                <center><li class="navbar__links">
                        <h:link outcome="/index.xhtml" class="navbar__links" value="Inicio "/>
                        <h:link outcome="/clientes/List_1.xhtml" class="navbar__links" value="Clientes "/>
                        <h:link outcome="/proveedores/List_1.xhtml" class="navbar__links" value="Provedores "/>
                        <h:link outcome="/productos/List_1.xhtml" class="navbar__links" value="Productos "/>
                        <h:link outcome="/ventas/List_1.xhtml" class="navbar__links" value="Ventas"/>
                    </li></center>
            </ul>
        </nav>
        <br></br><br></br>
        <center>
          <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <div id="cuadro">
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewProveedoresLabel_id}"/>
                    <h:outputText value="#{proveedoresController.selected.id}" title="#{bundle.ViewProveedoresTitle_id}"/>
                    <h:outputText value="#{bundle.ViewProveedoresLabel_nombres}"/>
                    <h:outputText value="#{proveedoresController.selected.nombres}" title="#{bundle.ViewProveedoresTitle_nombres}"/>
                    <h:outputText value="#{bundle.ViewProveedoresLabel_apellidos}"/>
                    <h:outputText value="#{proveedoresController.selected.apellidos}" title="#{bundle.ViewProveedoresTitle_apellidos}"/>
                    <h:outputText value="#{bundle.ViewProveedoresLabel_fechaIngreso}"/>
                    <h:outputText value="#{proveedoresController.selected.fechaIngreso}" title="#{bundle.ViewProveedoresTitle_fechaIngreso}">
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:outputText>
                    <h:outputText value="#{bundle.ViewProveedoresLabel_direccion}"/>
                    <h:outputText value="#{proveedoresController.selected.direccion}" title="#{bundle.ViewProveedoresTitle_direccion}"/>
                    <h:outputText value="#{bundle.ViewProveedoresLabel_telefono}"/>
                    <h:outputText value="#{proveedoresController.selected.telefono}" title="#{bundle.ViewProveedoresTitle_telefono}"/>
                    <h:outputText value="#{bundle.ViewProveedoresLabel_tipoId}"/>
                    <h:outputText value="#{proveedoresController.selected.tipoId}" title="#{bundle.ViewProveedoresTitle_tipoId}"/>
                </h:panelGrid>
                    </div>
                <br />
                <h:commandLink action="#{proveedoresController.destroyAndView}" value="#{bundle.ViewProveedoresDestroyLink}" class="navbar__links2"/>
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewProveedoresEditLink}" class="navbar__links2"/>
                <br />
                <h:commandLink action="#{proveedoresController.prepareCreate}" value="#{bundle.ViewProveedoresCreateLink}" class="navbar__links2"/>
                <br />
                <h:commandLink action="#{proveedoresController.prepareList}" value="#{bundle.ViewProveedoresShowAllLink}" class="navbar__links2"/>
                <br />
                <h:link outcome="/index" value="#{bundle.ViewProveedoresIndexLink}" class="navbar__links2"/>
            </h:form>
        </center>
        <h:form>
            <center>
            <br /><h:commandButton action="#{login.logout}" value="Cerrar Sesion" class="boton1" ></h:commandButton>
            </center>
            <br></br><br></br>
         </h:form>
        
        
    </h:body>
</html>
