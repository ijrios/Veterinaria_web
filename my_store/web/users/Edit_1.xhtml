<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:head>
        <title>Crear cliente</title>
        <link href="../resources/style/iotcss.css" rel="stylesheet" type="text/css"/>
        <link href="../resources/style/iotcss2.css" rel="stylesheet" type="text/css"/>
    </h:head>
    <h:body>
         <nav class ="navbar">
            <ul class="navbar__menu">
                <br /><center><h1 class ="title">IOT STORE</h1></center>
                <center><li class="navbar__links">
                        <h:link outcome="/index.xhtml" class="navbar__links" value="Inicio "/>
                        <h:link outcome="/clientes/List.xhtml" class="navbar__links" value="Clientes "/>
                        <h:link outcome="/proveedores/List.xhtml" class="navbar__links" value="Provedores "/>
                        <h:link outcome="/productos/List.xhtml" class="navbar__links" value="Productos "/>
                        <h:link outcome="/ventas/List.xhtml" class="navbar__links" value="Ventas"/>
                    </li></center>
            </ul>
        </nav>
        
        <br></br><br></br>
        
        
         <h:form>
             <center>
             <h2><h:outputText value="#{bundle.EditUsersTitle}" class ="title2"></h:outputText></h2>
             <br></br>
             <div id="cuadro">
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateClientesLabel_id}" for="id" />
                    <h:inputText id="id" value="#{clientesController.selected.id}" title="#{bundle.CreateClientesTitle_id}" required="true" requiredMessage="#{bundle.CreateClientesRequiredMessage_id}" label="Id de cliente">
                    <f:validator validatorId="validarInt"></f:validator>
                    </h:inputText>
                    <h:outputLabel value="#{bundle.CreateClientesLabel_nombres}" for="nombres" />
                    <h:inputText id="nombres" value="#{clientesController.selected.nombres}" title="#{bundle.CreateClientesTitle_nombres}" />
                    <h:outputLabel value="#{bundle.CreateClientesLabel_apellidos}" for="apellidos" />
                    <h:inputText id="apellidos" value="#{clientesController.selected.apellidos}" title="#{bundle.CreateClientesTitle_apellidos}" />
                    <h:outputLabel value="#{bundle.CreateClientesLabel_fechaIngreso}" for="fechaIngreso" />
                    <h:inputText id="fechaIngreso" value="#{clientesController.selected.fechaIngreso}" title="#{bundle.CreateClientesTitle_fechaIngreso}" label="Fecha de ingreso">
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.CreateClientesLabel_direccion}" for="direccion" />
                    <h:inputText id="direccion" value="#{clientesController.selected.direccion}" title="#{bundle.CreateClientesTitle_direccion}" />
                    <h:outputLabel value="#{bundle.CreateClientesLabel_telefono}" for="telefono" />
                    <h:inputText id="telefono" value="#{clientesController.selected.telefono}" title="#{bundle.CreateClientesTitle_telefono}" label="TelÃ©fono" >
                        <f:validator validatorId="validarInt"></f:validator>
                    </h:inputText>
                    <h:outputLabel value="#{bundle.CreateClientesLabel_tipoId}" for="tipoId" />
                    <h:selectOneMenu id="tipoId" value="#{clientesController.selected.tipoId}" title="#{bundle.CreateClientesTitle_tipoId}" required="true" requiredMessage="#{bundle.CreateClientesRequiredMessage_tipoId}">
                        <f:selectItems value="#{tiposIdController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                </div>
                 
                <h:panelGroup id="messagePanel" layout="block">
                <br />
                <h:message for = "fechaIngreso" style = "color:green" />
                <br />
                <h:message for = "telefono" style = "color:green" />
                <br />
                <h:message for = "id" style = "color:green" />
                <br />
            </h:panelGroup>
                <h:commandLink action="#{clientesController.create}" value="#{bundle.CreateClientesSaveLink}" class="navbar__links2"/>
                <br />
                <h:commandLink action="#{clientesController.prepareList}" value="#{bundle.CreateClientesShowAllLink}" immediate="true" class="navbar__links2"/>
                <br />
                <h:link outcome="/index" value="#{bundle.CreateClientesIndexLink}" class="navbar__links2"/>
                </center>
            </h:form>
        
    </h:body>
</html>
