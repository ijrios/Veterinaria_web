<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <title>Usuarios</title>
        <link rel="stylesheet" type="text/css" href="logincss/css/util.css"/>
	<link rel="stylesheet" type="text/css" href="logincss/css/main.css"/>
        <link href="../resources/style/iotcss.css" rel="stylesheet" type="text/css"/>
        <link href="../resources/style/iotcss2.css" rel="stylesheet" type="text/css"/>
        <h:outputStylesheet name="css/jsfcrud.css"/>
    </h:head>
    <h:body>
         <nav class ="navbar">
            <ul class="navbar__menu">
                <br></br>
                <center><h1 class ="title" >IOT STORE</h1></center>
                <center><li class="navbar__links">
                        <h:link outcome="/index.xhtml" class="navbar__links" value="Inicio "/>
                        <h:link outcome="/clientes/List_1.xhtml" class="navbar__links" value="Clientes "/>
                        <h:link outcome="/proveedores/List_1.xhtml" class="navbar__links" value="Provedores "/>
                        <h:link outcome="/productos/List_1.xhtml" class="navbar__links" value="Productos "/>
                        <h:link outcome="/ventas/List_1.xhtml" class="navbar__links" value="Ventas"/>
                    </li></center>
            </ul>
        </nav>
        <br></br><br></br>
        <center>
          <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <div id ="cuadro">
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewUsersLabel_uid} "/>
                    <h:outputText value="#{usersController.selected.uid}" title="#{bundle.ViewUsersTitle_uid} "/>
                    <h:outputText value="#{bundle.ViewUsersLabel_uname}"/>
                    <h:outputText value="#{usersController.selected.uname}" title="#{bundle.ViewUsersTitle_uname} "/>
                    <h:outputText value="#{bundle.ViewUsersLabel_password}"/>
                    <h:outputText value="#{usersController.selected.password}" title="#{bundle.ViewUsersTitle_password} "/>
                </h:panelGrid>
                     </div>
                <br />
                <h:commandLink action="#{usersController.destroyAndView}" value="#{bundle.ViewUsersDestroyLink}" class="navbar__links2"/>
                <br />
                <h:link outcome="Edit_1" value="#{bundle.ViewUsersEditLink}" class="navbar__links2"/>
                <br />
                <h:commandLink action="#{usersController.prepareCreate}" value="#{bundle.ViewUsersCreateLink}" class="navbar__links2"/>
                <br />
                <h:commandLink action="#{usersController.prepareList}" value="#{bundle.ViewUsersShowAllLink}" class="navbar__links2"/>
                <br />
                <h:link outcome="/index" value="#{bundle.ViewUsersIndexLink}" class="navbar__links2"/>
            </h:form>
        </center>
        <h:form>
            <center>
            <br /><h:commandButton action="#{login.logout}" value="Cerrar Sesion" class="boton1" ></h:commandButton>
            </center>
            <br></br><br></br>
         </h:form>
        
        
    </h:body>
</html>
