<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"

      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">

                <h:panelGroup id="messagePanel" layout="block">

                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListTiposIdEmpty}" rendered="#{tiposIdController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{tiposIdController.items.rowCount > 0}">
                    <h:outputText value="#{tiposIdController.pagination.pageFirstItem + 1}..#{tiposIdController.pagination.pageLastItem + 1}/#{tiposIdController.pagination.itemsCount}"/>&nbsp;

                    <h:commandLink action="#{tiposIdController.next}" value="#{bundle.Next} #{tiposIdController.pagination.pageSize}" rendered="#{tiposIdController.pagination.hasNextPage}"/>&nbsp;

                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTiposIdTitle_tipoId}"/>
                            </f:facet>
                            <h:outputText value="#{item.tipoId}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTiposIdTitle_description}"/>
                            </f:facet>
                            <h:outputText value="#{item.description}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{tiposIdController.prepareView}" value="#{bundle.ListTiposIdViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{tiposIdController.prepareEdit}" value="#{bundle.ListTiposIdEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{tiposIdController.destroy}" value="#{bundle.ListTiposIdDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{tiposIdController.prepareCreate}" value="#{bundle.ListTiposIdCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListTiposIdIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>
