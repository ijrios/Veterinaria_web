<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateTiposIdTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateTiposIdLabel_tipoId}" for="tipoId" />
                    <h:inputText id="tipoId" value="#{tiposIdController.selected.tipoId}" title="#{bundle.CreateTiposIdTitle_tipoId}" required="true" requiredMessage="#{bundle.CreateTiposIdRequiredMessage_tipoId}"/>
                    <h:outputLabel value="#{bundle.CreateTiposIdLabel_description}" for="description" />
                    <h:inputText id="description" value="#{tiposIdController.selected.description}" title="#{bundle.CreateTiposIdTitle_description}" required="true" requiredMessage="#{bundle.CreateTiposIdRequiredMessage_description}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{tiposIdController.create}" value="#{bundle.CreateTiposIdSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{tiposIdController.prepareList}" value="#{bundle.CreateTiposIdShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateTiposIdIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
