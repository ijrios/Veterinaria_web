<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <title>Crear cliente</title>
        <link href="../resources/style/iotcss.css" rel="stylesheet" type="text/css"/>
        <link href="../resources/style/iotcss2.css" rel="stylesheet" type="text/css"/>
    </h:head>
    <h:body>
         <nav class ="navbar">
            <ul class="navbar__menu">
                <br /><center><h1 class ="title">IOT STORE</h1></center>
                <center><li class="navbar__links">
                        <h:link outcome="/index.xhtml" class="navbar__links" value="Inicio "/>
                        <h:link outcome="/clientes/List.xhtml" class="navbar__links" value="Clientes "/>
                        <h:link outcome="/proveedores/List.xhtml" class="navbar__links" value="Provedores "/>
                        <h:link outcome="/productos/List.xhtml" class="navbar__links" value="Productos "/>
                        <h:link outcome="/ventas/List.xhtml" class="navbar__links" value="Ventas"/>
                    </li></center>
            </ul>
        </nav>
        
        <br></br><br></br>
        
        
         <h:form>
             <p:tooltip/>
             <center>
             <h2><h:outputText value="#{bundle.CreateVentasTitle}" class ="title2"></h:outputText></h2>
             <br></br>
             <div id="cuadro">
                 <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateVentasLabel_idPago}" for="idPago" />
                    <h:inputText id="idPago" value="#{ventasController.selected.idPago}" title="#{bundle.CreateVentasTitle_idPago}" required="true" requiredMessage="#{bundle.CreateVentasRequiredMessage_idPago}" label="Id de pago">
                        <f:validator validatorId="validarInt"></f:validator>
                    </h:inputText>
                    <h:outputLabel value="#{bundle.CreateVentasLabel_fecha}" for="fecha" />
                    <h:inputText id="fecha" value="#{ventasController.selected.fecha}" title="#{bundle.CreateVentasTitle_fecha}" required="true" requiredMessage="#{bundle.CreateVentasRequiredMessage_fecha}" label="Fecha">
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.CreateVentasLabel_cantidad}" for="cantidad" />
                    <h:inputText id="cantidad" value="#{ventasController.selected.cantidad}" title="#{bundle.CreateVentasTitle_cantidad}" required="true" requiredMessage="#{bundle.CreateVentasRequiredMessage_cantidad}" label="Cantidad">
                        <f:validator validatorId="validarInt"></f:validator>
                    </h:inputText>
                    <h:outputLabel value="#{bundle.CreateVentasLabel_idCliente}" for="idCliente" />
                    <h:selectOneMenu id="idCliente" value="#{ventasController.selected.idCliente}" title="#{bundle.CreateVentasTitle_idCliente}" required="true" requiredMessage="#{bundle.CreateVentasRequiredMessage_idCliente}">
                        <f:selectItems value="#{clientesController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.CreateVentasLabel_idProducto}" for="idProducto" />
                    <h:selectOneMenu id="idProducto" value="#{ventasController.selected.idProducto}" title="#{bundle.CreateVentasTitle_idProducto}" required="true" requiredMessage="#{bundle.CreateVentasRequiredMessage_idProducto}">
                        <f:selectItems value="#{productosController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                </div>
                 <h:panelGroup id="messagePanel" layout="block">
                <br />
                <p:message for = "fecha" style = "color:green" />
                <br />
                <p:message for = "cantidad" style = "color:green" />
                <br />
                <p:message for = "idPago" style = "color:green" />
                <br />
            </h:panelGroup>
                <h:commandLink action="#{ventasController.create}" value="#{bundle.CreateVentasSaveLink}" class="navbar__links2"/>
                <br />
                <h:commandLink action="#{ventasController.prepareList}" value="#{bundle.CreateVentasShowAllLink}" immediate="true" class="navbar__links2"/>
                <br />
                <h:link outcome="/index" value="#{bundle.CreateVentasIndexLink}" class="navbar__links2"/>
                </center>
            </h:form>
        
    </h:body>
</html>
