<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:head>
        <title>Crear cliente</title>
        <link href="../resources/style/iotcss.css" rel="stylesheet" type="text/css"/>
        <link href="../resources/style/iotcss2.css" rel="stylesheet" type="text/css"/>
    </h:head>
    <h:body>
         <nav class ="navbar">
            <ul class="navbar__menu">
                <br /><center><h1 class ="title">IOT STORE</h1></center>
                <center><li class="navbar__links">
                        <h:link outcome="/index.xhtml" class="navbar__links" value="Inicio "/>
                        <h:link outcome="/clientes/List.xhtml" class="navbar__links" value="Clientes "/>
                        <h:link outcome="/proveedores/List.xhtml" class="navbar__links" value="Provedores "/>
                        <h:link outcome="/productos/List.xhtml" class="navbar__links" value="Productos "/>
                        <h:link outcome="/ventas/List.xhtml" class="navbar__links" value="Ventas"/>
                    </li></center>
            </ul>
        </nav>
        
        <br></br><br></br>
        
        
         <h:form>
             <center>
             <div id="cuadro">
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditVentasLabel_idPago}" for="idPago" />
                    <h:inputText id="idPago" value="#{ventasController.selected.idPago}" title="#{bundle.EditVentasTitle_idPago}" required="true" requiredMessage="#{bundle.EditVentasRequiredMessage_idPago}" label="Id de pago"/>
                    <h:outputLabel value="#{bundle.EditVentasLabel_fecha}" for="fecha" />
                    <h:inputText id="fecha" value="#{ventasController.selected.fecha}" title="#{bundle.EditVentasTitle_fecha}" required="true" requiredMessage="#{bundle.EditVentasRequiredMessage_fecha}" label="Fecha">
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.EditVentasLabel_cantidad}" for="cantidad" />
                    <h:inputText id="cantidad" value="#{ventasController.selected.cantidad}" title="#{bundle.EditVentasTitle_cantidad}" required="true" requiredMessage="#{bundle.EditVentasRequiredMessage_cantidad}" label="Cantidad"/>
                    <h:outputLabel value="#{bundle.EditVentasLabel_idCliente}" for="idCliente" />
                    <h:selectOneMenu id="idCliente" value="#{ventasController.selected.idCliente}" title="#{bundle.EditVentasTitle_idCliente}" required="true" requiredMessage="#{bundle.EditVentasRequiredMessage_idCliente}">
                        <f:selectItems value="#{clientesController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.EditVentasLabel_idProducto}" for="idProducto" />
                    <h:selectOneMenu id="idProducto" value="#{ventasController.selected.idProducto}" title="#{bundle.EditVentasTitle_idProducto}" required="true" requiredMessage="#{bundle.EditVentasRequiredMessage_idProducto}">
                        <f:selectItems value="#{productosController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                </div>
                 <h:panelGroup id="messagePanel" layout="block">
                <br />
                <h:message for = "fecha" style = "color:green" />
                <br />
                <h:message for = "cantidad" style = "color:green" />
                <br />
                <h:message for = "idPago" style = "color:green" />
                <br />
            </h:panelGroup>
                <h:commandLink action="#{ventasController.update}" value="#{bundle.EditVentasSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditVentasViewLink}"/>
                <br />
                <h:commandLink action="#{ventasController.prepareList}" value="#{bundle.EditVentasShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditVentasIndexLink}" />
                </center>
            </h:form>
        
    </h:body>
</html>
