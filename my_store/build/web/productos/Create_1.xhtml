<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <title>Crear cliente</title>
        <link href="../resources/style/iotcss.css" rel="stylesheet" type="text/css"/>
        <link href="../resources/style/iotcss2.css" rel="stylesheet" type="text/css"/>
    </h:head>
    <h:body>
         <nav class ="navbar">
            <ul class="navbar__menu">
                <br /><center><h1 class ="title">IOT STORE</h1></center>
                <center><li class="navbar__links">
                        <h:link outcome="/index.xhtml" class="navbar__links" value="Inicio "/>
                        <h:link outcome="/clientes/List.xhtml" class="navbar__links" value="Clientes "/>
                        <h:link outcome="/proveedores/List.xhtml" class="navbar__links" value="Provedores "/>
                        <h:link outcome="/productos/List.xhtml" class="navbar__links" value="Productos "/>
                        <h:link outcome="/ventas/List.xhtml" class="navbar__links" value="Ventas"/>
                    </li></center>
            </ul>
        </nav>
        
        <br></br><br></br>
        
        
         <h:form>
             <p:tooltip/>
             <center>
             <h2><h:outputText value="#{bundle.CreateProductosTitle}" class ="title2"></h:outputText></h2>
             <br></br>
             <div id="cuadro">
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateProductosLabel_id}" for="id" />
                    <h:inputText id="id" value="#{productosController.selected.id}" title="#{bundle.CreateProductosTitle_id}" required="true" requiredMessage="#{bundle.CreateProductosRequiredMessage_id}" label="Id de producto">
                        <f:validator validatorId="validarInt"></f:validator>
                    </h:inputText>
                    <h:outputLabel value="#{bundle.CreateProductosLabel_descripcion}" for="descripcion" />
                    <h:inputText id="descripcion" value="#{productosController.selected.descripcion}" title="#{bundle.CreateProductosTitle_descripcion}" />
                    <h:outputLabel value="#{bundle.CreateProductosLabel_costo}" for="costo" />
                    <h:inputText id="costo" value="#{productosController.selected.costo}" title="#{bundle.CreateProductosTitle_costo}" label="Costo" >
                        <f:validator validatorId="validarInt"></f:validator>
                    </h:inputText>
                    <h:outputLabel value="#{bundle.CreateProductosLabel_precio}" for="precio" />
                    <h:inputText id="precio" value="#{productosController.selected.precio}" title="#{bundle.CreateProductosTitle_precio}" label="Precio">
                        <f:validator validatorId="validarInt"></f:validator>
                    </h:inputText>
                </h:panelGrid>
                </div>
                <h:panelGroup id="messagePanel" layout="block">
                <br />
                <p:message for = "precio" style = "color:green" />
                <br />
                <p:message for = "costo" style = "color:green" />
                <br />
                <p:message for = "id" style = "color:green" />
                <br />
            </h:panelGroup>
                <h:commandLink action="#{productosController.create}" value="#{bundle.CreateProductosSaveLink}" class="navbar__links2" />
                <br />
                <h:commandLink action="#{productosController.prepareList}" value="#{bundle.CreateProductosShowAllLink}" immediate="true" class="navbar__links2"/>
                <br />
                <h:link outcome="/index" value="#{bundle.CreateProductosIndexLink}" class="navbar__links2"/>
                </center>
            </h:form>
        
        <h:form>
            <center>
            <br /><h:commandButton action="#{login.logout}" value="Cerrar Sesion" class="boton1" ></h:commandButton>
            </center>
            <br></br><br></br>
         </h:form>
        
        
    </h:body>
</html>
