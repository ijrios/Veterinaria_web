<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateProductosTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
               
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateProductosLabel_id}" for="id" />
                    <h:inputText id="id" value="#{productosController.selected.id}" title="#{bundle.CreateProductosTitle_id}" required="true" requiredMessage="#{bundle.CreateProductosRequiredMessage_id}">
                        <f:validator validatorId="validarInt"></f:validator>
                    </h:inputText>
                    <h:outputLabel value="#{bundle.CreateProductosLabel_descripcion}" for="descripcion" />
                    <h:inputText id="descripcion" value="#{productosController.selected.descripcion}" title="#{bundle.CreateProductosTitle_descripcion}" />
                    <h:outputLabel value="#{bundle.CreateProductosLabel_costo}" for="costo" />
                    <h:inputText id="costo" value="#{productosController.selected.costo}" title="#{bundle.CreateProductosTitle_costo}" >
                        <f:validator validatorId="validarInt"></f:validator>
                    </h:inputText>
                    <h:outputLabel value="#{bundle.CreateProductosLabel_precio}" for="precio" />
                    <h:inputText id="precio" value="#{productosController.selected.precio}" title="#{bundle.CreateProductosTitle_precio}" >
                        <f:validator validatorId="validarInt"></f:validator>
                    </h:inputText>
                </h:panelGrid>
                <br />
                <h:message for = "precio" style = "color:green" />
                <br />
                <h:message for = "costo" style = "color:green" />
                <br />
                <h:message for = "id" style = "color:green" />
                <br />
                <h:commandLink action="#{productosController.create}" value="#{bundle.CreateProductosSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{productosController.prepareList}" value="#{bundle.CreateProductosShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateProductosIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
