<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <title>Crear tipo ID</title>
        <link rel="stylesheet" type="text/css" href="logincss/css/util.css"/>
	<link rel="stylesheet" type="text/css" href="logincss/css/main.css"/>
        <link href="../resources/style/iotcss.css" rel="stylesheet" type="text/css"/>
        <link href="../resources/style/iotcss2.css" rel="stylesheet" type="text/css"/>
        <h:outputStylesheet name="css/jsfcrud.css"/>
    </h:head>
    <h:body>
         <nav class ="navbar">
            <ul class="navbar__menu">
                <br /><center><h1 class ="title">IOT STORE</h1></center>
                <center><li class="navbar__links">
                        <h:link outcome="/index.xhtml" class="navbar__links" value="Inicio "/>
                        <h:link outcome="/clientes/List_1.xhtml" class="navbar__links" value="Clientes "/>
                        <h:link outcome="/proveedores/List_1.xhtml" class="navbar__links" value="Provedores "/>
                        <h:link outcome="/productos/List_1.xhtml" class="navbar__links" value="Productos "/>
                        <h:link outcome="/ventas/List_1.xhtml" class="navbar__links" value="Ventas"/>
                    </li></center>
            </ul>
        </nav>
        
        <br></br><br></br>
        
        
         <h:form>
             <p:tooltip/>
             <center>
             <h2><h:outputText value="#{bundle.CreateTiposIdTitle}" class ="title2"></h:outputText></h2>
             <br></br>
             <div id="cuadro">
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateTiposIdLabel_tipoId}" for="tipoId" />
                    <h:inputText id="tipoId" value="#{tiposIdController.selected.tipoId}" title="#{bundle.CreateTiposIdTitle_tipoId}" required="true" requiredMessage="#{bundle.CreateTiposIdRequiredMessage_tipoId}"/>
                    <h:outputLabel value="#{bundle.CreateTiposIdLabel_description}" for="description" />
                    <h:inputText id="description" value="#{tiposIdController.selected.description}" title="#{bundle.CreateTiposIdTitle_description}" required="true" requiredMessage="#{bundle.CreateTiposIdRequiredMessage_description}"/>
                </h:panelGrid>
                </div>
                <br />
                <h:commandLink action="#{tiposIdController.create}" value="#{bundle.CreateTiposIdSaveLink}" class="navbar__links2" />
                <br />
                <h:commandLink action="#{tiposIdController.prepareList}" value="#{bundle.CreateTiposIdShowAllLink}" immediate="true" class="navbar__links2"/>
                <br />
                <h:link outcome="/index" value="#{bundle.CreateTiposIdIndexLink}" class="navbar__links2"/>
                </center>
            </h:form>
        
        <h:form>
            <center>
            <br /><h:commandButton action="#{login.logout}" value="Cerrar Sesion" class="boton1" ></h:commandButton>
            </center>
            <br></br><br></br>
         </h:form>
        
        
    </h:body>
</html>
