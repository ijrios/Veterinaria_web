<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <title>h</title>
        <link href="../resources/style/iotcss.css" rel="stylesheet" type="text/css"/>
        <link href="../resources/style/iotcss2.css" rel="stylesheet" type="text/css"/>
    </h:head>
    <h:body>
         <nav class ="navbar">
            <ul class="navbar__menu">
                <br /><center><h1 class ="title">IOT STORE</h1></center>
                <center><li class="navbar__links">
                        <h:link outcome="/index.xhtml" class="navbar__links" value="Inicio "/>
                        <h:link outcome="/clientes/List.xhtml" class="navbar__links" value="Clientes "/>
                        <h:link outcome="/proveedores/List.xhtml" class="navbar__links" value="Provedores "/>
                        <h:link outcome="/productos/List.xhtml" class="navbar__links" value="Productos "/>
                        <h:link outcome="/ventas/List.xhtml" class="navbar__links" value="Ventas"/>
                    </li></center>
            </ul>
        </nav>
        
        <br></br><br></br>
        
        
        <h:form>
            <p:tooltip/>
            <center>
                <h2><h:outputText value="#{bundle.CreateUsersTitle}" class ="title2"></h:outputText></h2>
                <br></br>
                </center>
            <div id ="cuadro">
                <center>
            <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateUsersLabel_uid}" for="uid" />
                    <br />
                    <h:inputText id="uid" value="#{usersController.selected.uid}" title="#{bundle.CreateUsersTitle_uid}" required="true" requiredMessage="#{bundle.CreateUsersRequiredMessage_uid}"  label="Id de usuario">
                        <f:validator validatorId="validarInt"></f:validator>
                    </h:inputText>
                    <br />
                    <h:outputLabel value="#{bundle.CreateUsersLabel_uname}" for="uname" />
                    <br />
                    <h:inputText id="uname" value="#{usersController.selected.uname}" title="#{bundle.CreateUsersTitle_uname}" required="true" requiredMessage="#{bundle.CreateUsersRequiredMessage_uname}"/>
                    <br />
                    <h:outputLabel value="#{bundle.CreateUsersLabel_password}" for="password" />
                    <br />
                    <h:inputSecret id="password" value="#{usersController.selected.password}" title="#{bundle.CreateUsersTitle_password}" required="true" requiredMessage="#{bundle.CreateUsersRequiredMessage_password}" 
                                   validatorMessage="La contraseña requiere  6 a 20 caracteres con al menos un dígito, una letra mayúscula, una letra minúscula y un símbolo especial (@#$%)" label="Contraseña 2">
                        <f:validateRegex pattern="((?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[@#$%]).{6,20})"  >
                        </f:validateRegex>
                    </h:inputSecret>
                    
                </h:panelGrid>
                  </center>

                </div>
            <center>
                <h:panelGroup id="messagePanel" layout="block">
                <br />
                <p:message for = "uid" style = "color:green" />
                <br />
                <p:message for = "password" style = "color:green"  ></p:message>
                </h:panelGroup>
                <h:commandLink action="#{usersController.create}" value="#{bundle.CreateUsersSaveLink}"  class="nn" />
                <br />
                <h:commandLink action="#{usersController.prepareList}" value="#{bundle.CreateUsersShowAllLink}" immediate="true"  class="navbar__links2"/>
                <br />
                <h:link outcome="/index" value="#{bundle.CreateUsersIndexLink}"  class="navbar__links2"/>
                </center>
            
            <center>
                <p:messages id="messages" showDetail="true" closable="true">
                     </p:messages>
            </center>
            </h:form>
        
    </h:body>
</html>
