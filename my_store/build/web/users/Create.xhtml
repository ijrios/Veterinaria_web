<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateUsersTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateUsersLabel_uid}" for="uid" />
                    <h:inputText id="uid" value="#{usersController.selected.uid}" title="#{bundle.CreateUsersTitle_uid}" required="true" requiredMessage="#{bundle.CreateUsersRequiredMessage_uid}"  label="Id de usuario">
                        <f:validator validatorId="validarInt"></f:validator>
                    </h:inputText>
                    <h:outputLabel value="#{bundle.CreateUsersLabel_uname}" for="uname" />
                    <h:inputText id="uname" value="#{usersController.selected.uname}" title="#{bundle.CreateUsersTitle_uname}" required="true" requiredMessage="#{bundle.CreateUsersRequiredMessage_uname}"/>
                    <h:outputLabel value="#{bundle.CreateUsersLabel_password}" for="password" />
                    <h:inputSecret id="password" value="#{usersController.selected.password}" title="#{bundle.CreateUsersTitle_password}" required="true" requiredMessage="#{bundle.CreateUsersRequiredMessage_password}" 
                                   validatorMessage="La contraseña requiere  6 a 20 caracteres con al menos un dígito, una letra mayúscula, una letra minúscula y un símbolo especial (@#$%)" label="Contraseña 2">
                        <f:validateRegex pattern="((?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[@#$%]).{6,20})"  >
                        </f:validateRegex>
                    </h:inputSecret>
                    
                </h:panelGrid>
                <h:panelGroup id="messagePanel" layout="block">
                <br />
                <h:message for = "uid" style = "color:green" />
                <br />
                <h:message for = "password" style = "color:green"  ></h:message>
                </h:panelGroup>
                <h:commandLink action="#{usersController.create}" value="#{bundle.CreateUsersSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{usersController.prepareList}" value="#{bundle.CreateUsersShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateUsersIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
