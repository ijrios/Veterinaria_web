<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Login</title>
         <link href="resources/style/iotcss.css" rel="stylesheet" type="text/css"/>
         <h:outputStylesheet name="css/jsfcrud.css"/>
         <script src="js/functions.js" type="text/javascript"></script>
    </h:head>
    <h:body>
         <nav class ="navbar">
            <ul class="navbar__menu">
                <br />
                <br /><center><h1 class ="title">IOT STORE</h1></center>
                <center><li class="navbar__links">
                        <h:link outcome="index.xhtml" class="navbar__links" value="Inicio "/>
                        <h:link outcome="/clientes/List.xhtml" class="navbar__links" value="Clientes "/>
                        <h:link outcome="/proveedores/List.xhtml" class="navbar__links" value="Provedores "/>
                        <h:link outcome="/productos/List.xhtml" class="navbar__links" value="Productos "/>
                        <h:link outcome="/ventas/List.xhtml" class="navbar__links" value="Ventas"/>
                    </li></center>
            </ul>
        </nav>
        
        <br></br><br></br>
        
        <h:form>
            <div id="cuadro">
                <p:tooltip/>
                
                 <br />
                 <center>
                     <h:outputText value="Usuario " />
                     <br/>
                     <h:inputText id="username"  value="#{login.user}"></h:inputText>
                     <br/>
                     <p:message for="username"></p:message>
                     <br></br><br></br>

                     <h:outputText value="Contraseña " />
                     <br/>
                     <h:inputSecret  id="password" value="#{login.pwd}"></h:inputSecret>
                     <br/>
                     <p:message for="password" style = "color:green"></p:message>
                     <br></br><br></br>
                     
                     <h:commandButton action="#{login.validateUsernamePassword}"
                                      value="Login" class="boton2"></h:commandButton>
                     <br></br>
                     <h:commandButton action="#{login.createUsers()}"
                                      value="Crear Usuario" class="boton2" ></h:commandButton>
                     <br></br>
                     <h:commandButton action="#{login.forgotPass()}"
                                      value="Olvidé contraseña" class="boton2"  ></h:commandButton>
                    </center>
                
                </div>
            <center>
                <p:messages id="messages" showDetail="true" closable="true">
                     </p:messages>
            </center>
                    
             </h:form>
        
    </h:body>
</html>
