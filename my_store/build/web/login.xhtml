<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Ingreso</title>
 <!--===============================================================================================-->	
	<link rel="icon" type="image/png" href="logincss/images/icons/favicon.ico"/>
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="logincss/vendor/bootstrap/css/bootstrap.min.css"/>
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="logincss/fonts/font-awesome-4.7.0/css/font-awesome.min.css"/>
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="logincss/fonts/Linearicons-Free-v1.0.0/icon-font.min.css"/>
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="logincss/vendor/animate/animate.css"/>
<!--===============================================================================================-->	
	<link rel="stylesheet" type="text/css" href="logincss/vendor/css-hamburgers/hamburgers.min.css"/>
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="logincss/vendor/animsition/css/animsition.min.css"/>
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="logincss/vendor/select2/select2.min.css"/>
<!--===============================================================================================-->	
	<link rel="stylesheet" type="text/css" href="logincss/vendor/daterangepicker/daterangepicker.css"/>
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="logincss/css/util.css"/>
	<link rel="stylesheet" type="text/css" href="logincss/css/main.css"/>
<!--===============================================================================================-->
    </h:head>
    <h:body>
        
        <div class="limiter">
		<div class="container-login100">
			<div class="wrap-login100">
				<h:form class="login100-form validate-form">
					<span class="login100-form-title p-b-34">
						CUENTA DE INGRESO
					</span>
					
					<div class="wrap-input100 rs1-wrap-input100 validate-input m-b-20" data-validate="Type user name">
                                            <p:inputText id="username"  value="#{login.user}" class="input100" type="text" placeholder="Correo"></p:inputText>
						<span class="focus-input100"></span>
					</div>
					<div class="wrap-input100 rs2-wrap-input100 validate-input m-b-20" data-validate="Type password">
                                                <p:password class="input100" id="password" value="#{login.pwd}" placeholder="Contraseña"></p:password>
						<span class="focus-input100"></span>
					</div>
					
					<div class="container-login100-form-btn">
                                            <h:commandButton action="#{login.validateUsernamePassword}" value="Login" class="login100-form-btn"></h:commandButton>
					</div>
                                          
                                       
					<div class="w-full text-center p-t-27 p-b-239">
                                            <h:commandLink action="#{login.forgotPass()}" value="Olvidó contraseña?" class="txt2"> </h:commandLink>
					</div>
                                        

					<div class="w-full text-center">
                                            <h:commandLink action="#{login.createUsers()}" value="Crear Usuario" class="txt3"> </h:commandLink>
					</div>
				</h:form>
				<div class="login100-more" style="background-image: url('resources/style/1.svg');"></div>
			</div>
		</div>
	</div>
        
      <center>
                <p:messages id="messages" showDetail="true" closable="true">
                     </p:messages>
            </center>
    </h:body>
</html>
