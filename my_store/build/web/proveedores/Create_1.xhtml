<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <title>Crear proveedor</title>
        <link rel="stylesheet" type="text/css" href="logincss/css/util.css"/>
	<link rel="stylesheet" type="text/css" href="logincss/css/main.css"/>
        <link href="../resources/style/iotcss.css" rel="stylesheet" type="text/css"/>
        <link href="../resources/style/iotcss2.css" rel="stylesheet" type="text/css"/>
        <h:outputStylesheet name="css/jsfcrud.css"/>
    </h:head>
    <h:body>
         <nav class ="navbar">
            <ul class="navbar__menu">
                <br /><center><h1 class ="title">IOT STORE</h1></center>
                <center><li class="navbar__links">
                        <h:link outcome="/index.xhtml" class="navbar__links" value="Inicio "/>
                        <h:link outcome="/clientes/List_1.xhtml" class="navbar__links" value="Clientes "/>
                        <h:link outcome="/proveedores/List_1.xhtml" class="navbar__links" value="Provedores "/>
                        <h:link outcome="/productos/List_1.xhtml" class="navbar__links" value="Productos "/>
                        <h:link outcome="/ventas/List_1.xhtml" class="navbar__links" value="Ventas"/>
                    </li></center>
            </ul>
        </nav>
        
        <br></br><br></br>
        
        
         <h:form>
             <p:tooltip/>
             <center>
             <h2><h:outputText value="#{bundle.CreateProveedoresTitle}" class ="title2"></h:outputText></h2>
             <br></br>
             <div id="cuadro">
               <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateProveedoresLabel_id}" for="id" />
                    <h:inputText id="id" value="#{proveedoresController.selected.id}" title="#{bundle.CreateProveedoresTitle_id}" required="true" requiredMessage="#{bundle.CreateProveedoresRequiredMessage_id}" label="Id proveedoro">
                        <f:validator validatorId="validarInt"></f:validator>
                    </h:inputText>
                    <h:outputLabel value="#{bundle.CreateProveedoresLabel_nombres}" for="nombres" />
                    <h:inputText id="nombres" value="#{proveedoresController.selected.nombres}" title="#{bundle.CreateProveedoresTitle_nombres}" />
                    <h:outputLabel value="#{bundle.CreateProveedoresLabel_apellidos}" for="apellidos" />
                    <h:inputText id="apellidos" value="#{proveedoresController.selected.apellidos}" title="#{bundle.CreateProveedoresTitle_apellidos}" />
                    <h:outputLabel value="#{bundle.CreateProveedoresLabel_fechaIngreso}" for="fechaIngreso" />
                    <h:inputText id="fechaIngreso" value="#{proveedoresController.selected.fechaIngreso}" title="#{bundle.CreateProveedoresTitle_fechaIngreso}" label="Fecha de ingreso">
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.CreateProveedoresLabel_direccion}" for="direccion" />
                    <h:inputText id="direccion" value="#{proveedoresController.selected.direccion}" title="#{bundle.CreateProveedoresTitle_direccion}" />
                    <h:outputLabel value="#{bundle.CreateProveedoresLabel_telefono}" for="telefono" />
                    <h:inputText id="telefono" value="#{proveedoresController.selected.telefono}" title="#{bundle.CreateProveedoresTitle_telefono}" label="TelÃ©fono">
                        <f:validator validatorId="validarInt"></f:validator>
                    </h:inputText>
                    <h:outputLabel value="#{bundle.CreateProveedoresLabel_tipoId}" for="tipoId" />
                    <h:selectOneMenu id="tipoId" value="#{proveedoresController.selected.tipoId}" title="#{bundle.CreateProveedoresTitle_tipoId}" required="true" requiredMessage="#{bundle.CreateProveedoresRequiredMessage_tipoId}">
                        <f:selectItems value="#{tiposIdController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                </div>
                  <h:panelGroup id="messagePanel" layout="block">
                <br />
                <p:message for = "fechaIngreso" style = "color:green" />
                <br />
                <p:message for = "telefono" style = "color:green" />
                <br />
                <p:message for = "id" style = "color:green" />
                <br />
            </h:panelGroup>
                <h:commandLink action="#{proveedoresController.create}" value="#{bundle.CreateProveedoresSaveLink}" class="navbar__links2" />
                <br />
                <h:commandLink action="#{proveedoresController.prepareList}" value="#{bundle.CreateProveedoresShowAllLink}" immediate="true" class="navbar__links2"/>
                <br />
                <h:link outcome="/index" value="#{bundle.CreateProveedoresIndexLink}" class="navbar__links2"/>
                </center>
            </h:form>
        
        <h:form>
            <center>
            <br /><h:commandButton action="#{login.logout}" value="Cerrar Sesion" class="boton1" ></h:commandButton>
            </center>
            <br></br><br></br>
         </h:form>
        
        
    </h:body>
</html>
