<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateMascotaTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateMascotaLabel_id}" for="id" />
                    <h:inputText id="id" value="#{mascotaController.selected.id}" title="#{bundle.CreateMascotaTitle_id}" required="true" requiredMessage="#{bundle.CreateMascotaRequiredMessage_id}"/>
                    <h:outputLabel value="#{bundle.CreateMascotaLabel_users}" for="users" />
                    <h:inputText id="users" value="#{mascotaController.selected.users}" title="#{bundle.CreateMascotaTitle_users}" required="true" requiredMessage="#{bundle.CreateMascotaRequiredMessage_users}"/>
                    <h:outputLabel value="#{bundle.CreateMascotaLabel_nombre}" for="nombre" />
                    <h:inputText id="nombre" value="#{mascotaController.selected.nombre}" title="#{bundle.CreateMascotaTitle_nombre}" />
                    <h:outputLabel value="#{bundle.CreateMascotaLabel_contraseña}" for="contraseña" />
                    <h:inputText id="contraseña" value="#{mascotaController.selected.contraseña}" title="#{bundle.CreateMascotaTitle_contraseña}" />
                    <h:outputLabel value="#{bundle.CreateMascotaLabel_dueño}" for="dueño" />
                    <h:inputText id="dueño" value="#{mascotaController.selected.dueño}" title="#{bundle.CreateMascotaTitle_dueño}" />
                </h:panelGrid>
                <br />
                <h:commandLink action="#{mascotaController.create}" value="#{bundle.CreateMascotaSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{mascotaController.prepareList}" value="#{bundle.CreateMascotaShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateMascotaIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
