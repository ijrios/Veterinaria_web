<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateProveedoresTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateProveedoresLabel_id}" for="id" />
                    <h:inputText id="id" value="#{proveedoresController.selected.id}" title="#{bundle.CreateProveedoresTitle_id}" required="true" requiredMessage="#{bundle.CreateProveedoresRequiredMessage_id}"/>
                    <h:outputLabel value="#{bundle.CreateProveedoresLabel_nombres}" for="nombres" />
                    <h:inputText id="nombres" value="#{proveedoresController.selected.nombres}" title="#{bundle.CreateProveedoresTitle_nombres}" required="true" requiredMessage="#{bundle.CreateProveedoresRequiredMessage_nombres}"/>
                    <h:outputLabel value="#{bundle.CreateProveedoresLabel_fechaIngreso}" for="fechaIngreso" />
                    <h:inputText id="fechaIngreso" value="#{proveedoresController.selected.fechaIngreso}" title="#{bundle.CreateProveedoresTitle_fechaIngreso}" required="true" requiredMessage="#{bundle.CreateProveedoresRequiredMessage_fechaIngreso}">
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.CreateProveedoresLabel_direccion}" for="direccion" />
                    <h:inputText id="direccion" value="#{proveedoresController.selected.direccion}" title="#{bundle.CreateProveedoresTitle_direccion}" required="true" requiredMessage="#{bundle.CreateProveedoresRequiredMessage_direccion}"/>
                    <h:outputLabel value="#{bundle.CreateProveedoresLabel_telefono}" for="telefono" />
                    <h:inputText id="telefono" value="#{proveedoresController.selected.telefono}" title="#{bundle.CreateProveedoresTitle_telefono}" required="true" requiredMessage="#{bundle.CreateProveedoresRequiredMessage_telefono}"/>
                    <h:outputLabel value="#{bundle.CreateProveedoresLabel_tipoId}" for="tipoId" />
                    <h:selectOneMenu id="tipoId" value="#{proveedoresController.selected.tipoId}" title="#{bundle.CreateProveedoresTitle_tipoId}" required="true" requiredMessage="#{bundle.CreateProveedoresRequiredMessage_tipoId}">
                        <f:selectItems value="#{tiposIdController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{proveedoresController.create}" value="#{bundle.CreateProveedoresSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{proveedoresController.prepareList}" value="#{bundle.CreateProveedoresShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateProveedoresIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
