<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="Listar ventas"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewVentasLabel_idPago}"/>
                    <h:outputText value="#{ventasController.selected.idPago}" title="#{bundle.ViewVentasTitle_idPago}"/>
                    <h:outputText value="#{bundle.ViewVentasLabel_fecha}"/>
                    <h:outputText value="#{ventasController.selected.fecha}" title="#{bundle.ViewVentasTitle_fecha}">
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:outputText>
                    <h:outputText value="#{bundle.ViewVentasLabel_cantidad}"/>
                    <h:outputText value="#{ventasController.selected.cantidad}" title="#{bundle.ViewVentasTitle_cantidad}"/>
                    <h:outputText value="#{bundle.ViewVentasLabel_idCliente}"/>
                    <h:outputText value="#{ventasController.selected.idCliente}" title="#{bundle.ViewVentasTitle_idCliente}"/>
                    <h:outputText value="#{bundle.ViewVentasLabel_idProducto}"/>
                    <h:outputText value="#{ventasController.selected.idProducto}" title="#{bundle.ViewVentasTitle_idProducto}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{ventasController.destroyAndView}" value="Eliminar"/>
                <br />
                <br />
                <h:link outcome="Edit" value="Editar venta"/>
                <br />
                <h:commandLink action="#{ventasController.prepareCreate}" value="Ver venta actual" />
                <br />
                <h:commandLink action="#{ventasController.prepareList}" value="Mostrar ventas"/>
                <br />
                <br />
                <h:link outcome="/index" value="Inicio"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
