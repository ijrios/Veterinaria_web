<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="Crear nuevo producto con su proveedor"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateProductosProveedoresLabel_idProducto}" for="idProducto" />
                    <h:inputText id="idProducto" value="#{productosProveedoresController.selected.idProducto}" title="#{bundle.CreateProductosProveedoresTitle_idProducto}" required="true" requiredMessage="#{bundle.CreateProductosProveedoresRequiredMessage_idProducto}"/>
                    <h:outputLabel value="#{bundle.CreateProductosProveedoresLabel_productos}" for="productos" />
                    <h:selectOneMenu id="productos" value="#{productosProveedoresController.selected.productos}" title="#{bundle.CreateProductosProveedoresTitle_productos}" required="true" requiredMessage="#{bundle.CreateProductosProveedoresRequiredMessage_productos}">
                        <f:selectItems value="#{productosController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.CreateProductosProveedoresLabel_idProveedor}" for="idProveedor" />
                    <h:selectOneMenu id="idProveedor" value="#{productosProveedoresController.selected.idProveedor}" title="#{bundle.CreateProductosProveedoresTitle_idProveedor}" required="true" requiredMessage="#{bundle.CreateProductosProveedoresRequiredMessage_idProveedor}">
                        <f:selectItems value="#{proveedoresController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{productosProveedoresController.create}" value="Guardar" />
                <br />
                <br />
                <h:commandLink action="#{productosProveedoresController.prepareList}" value="Mostrar todo" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="Inicio"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
