<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="Crear nuevo producto"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateProductosLabel_id}" for="id" />
                    <h:inputText id="id" value="#{productosController.selected.id}" title="#{bundle.CreateProductosTitle_id}" required="true" requiredMessage="#{bundle.CreateProductosRequiredMessage_id}"/>
                    <h:outputLabel value="#{bundle.CreateProductosLabel_descripcion}" for="descripcion" />
                    <h:inputText id="descripcion" value="#{productosController.selected.descripcion}" title="#{bundle.CreateProductosTitle_descripcion}" required="true" requiredMessage="#{bundle.CreateProductosRequiredMessage_descripcion}"/>
                    <h:outputLabel value="#{bundle.CreateProductosLabel_costo}" for="costo" />
                    <h:inputText id="costo" value="#{productosController.selected.costo}" title="#{bundle.CreateProductosTitle_costo}" required="true" requiredMessage="#{bundle.CreateProductosRequiredMessage_costo}"/>
                    <h:outputLabel value="#{bundle.CreateProductosLabel_precio}" for="precio" />
                    <h:inputText id="precio" value="#{productosController.selected.precio}" title="#{bundle.CreateProductosTitle_precio}" required="true" requiredMessage="#{bundle.CreateProductosRequiredMessage_precio}"/>
                    <h:outputLabel value="#{bundle.CreateProductosLabel_productosProveedores}" for="productosProveedores" />
                    <h:selectOneMenu id="productosProveedores" value="#{productosController.selected.productosProveedores}" title="#{bundle.CreateProductosTitle_productosProveedores}" >
                        <f:selectItems value="#{productosProveedoresController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{productosController.create}" value="Guardar" />
                <br />
                <br />
                <h:commandLink action="#{productosController.prepareList}" value="Mostrar todo" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="Inicio"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
