<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="Lista producto proveedor"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListProductosProveedoresEmpty}" rendered="#{productosProveedoresController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{productosProveedoresController.items.rowCount > 0}">
                    <h:outputText value="#{productosProveedoresController.pagination.pageFirstItem + 1}..#{productosProveedoresController.pagination.pageLastItem + 1}/#{productosProveedoresController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{productosProveedoresController.previous}" value="#{bundle.Previous} #{productosProveedoresController.pagination.pageSize}" rendered="#{productosProveedoresController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{productosProveedoresController.next}" value="#{bundle.Next} #{productosProveedoresController.pagination.pageSize}" rendered="#{productosProveedoresController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{productosProveedoresController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListProductosProveedoresTitle_idProducto}"/>
                            </f:facet>
                            <h:outputText value="#{item.idProducto}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListProductosProveedoresTitle_productos}"/>
                            </f:facet>
                            <h:outputText value="#{item.productos}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListProductosProveedoresTitle_idProveedor}"/>
                            </f:facet>
                            <h:outputText value="#{item.idProveedor}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{productosProveedoresController.prepareView}" value="Ver"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{productosProveedoresController.prepareEdit}" value="Editar"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{productosProveedoresController.destroy}" value="Eliminar"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{productosProveedoresController.prepareCreate}" value="Crear nuevo producto proveedor"/>
                <br />
                <br />
                <h:link outcome="/index" value="Inicio"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
