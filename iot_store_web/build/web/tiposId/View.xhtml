<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="Listar tipos ID"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewTiposIdLabel_tipoId}"/>
                    <h:outputText value="#{tiposIdController.selected.tipoId}" title="#{bundle.ViewTiposIdTitle_tipoId}"/>
                    <h:outputText value="#{bundle.ViewTiposIdLabel_description}"/>
                    <h:outputText value="#{tiposIdController.selected.description}" title="#{bundle.ViewTiposIdTitle_description}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{tiposIdController.destroyAndView}" value="Eliminar}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="Editar"/>
                <br />
                <h:commandLink action="#{tiposIdController.prepareCreate}" value="Crear nuevo tipo ID" />
                <br />
                <h:commandLink action="#{tiposIdController.prepareList}" value="Mostrar todos"/>
                <br />
                <br />
                <h:link outcome="/index" value="Inicio"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
