<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="Mostrar proveedores"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewProveedoresLabel_id}"/>
                    <h:outputText value="#{proveedoresController.selected.id}" title="#{bundle.ViewProveedoresTitle_id}"/>
                    <h:outputText value="#{bundle.ViewProveedoresLabel_nombres}"/>
                    <h:outputText value="#{proveedoresController.selected.nombres}" title="#{bundle.ViewProveedoresTitle_nombres}"/>
                    <h:outputText value="#{bundle.ViewProveedoresLabel_fechaIngreso}"/>
                    <h:outputText value="#{proveedoresController.selected.fechaIngreso}" title="#{bundle.ViewProveedoresTitle_fechaIngreso}">
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:outputText>
                    <h:outputText value="#{bundle.ViewProveedoresLabel_direccion}"/>
                    <h:outputText value="#{proveedoresController.selected.direccion}" title="#{bundle.ViewProveedoresTitle_direccion}"/>
                    <h:outputText value="#{bundle.ViewProveedoresLabel_telefono}"/>
                    <h:outputText value="#{proveedoresController.selected.telefono}" title="#{bundle.ViewProveedoresTitle_telefono}"/>
                    <h:outputText value="#{bundle.ViewProveedoresLabel_tipoId}"/>
                    <h:outputText value="#{proveedoresController.selected.tipoId}" title="#{bundle.ViewProveedoresTitle_tipoId}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{proveedoresController.destroyAndView}" value="Eliminar"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#Editar proveedor"/>
                <br />
                <h:commandLink action="#{proveedoresController.prepareCreate}" value="Crear nuevo proveedor" />
                <br />
                <h:commandLink action="#{proveedoresController.prepareList}" value="Mostrar todo"/>
                <br />
                <br />
                <h:link outcome="/index" value="Inicio"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
